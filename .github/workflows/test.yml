name: Unit Tests

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'  # Important for Unity framework
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make

    - name: Debug file structure
      run: |
        pwd
        ls -la
        ls -la inc/
        ls -la src/
        ls -la tests/
        find . -name "graphics.h"

    - name: Run tests
      run: make test