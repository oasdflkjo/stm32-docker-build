name: STM32 UART Test

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:

jobs:
  test-uart:
    runs-on: [self-hosted, Linux, ARM64]
    steps:
      - uses: actions/checkout@v4
      - name: Run STM32 UART Test
        run: python3 ~/actions-runner/stm32_uart_test.py

      - name: Upload Bootloader Log
        uses: actions/upload-artifact@v3
        with:
          name: stm32-uart-log
          path: /tmp/stm32_uart_log.txt

